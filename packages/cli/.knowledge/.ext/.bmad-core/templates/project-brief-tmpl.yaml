# <!-- Powered by BMAD™ Core -->
template:
  id: project-brief-template-v2
  name: Project Brief
  version: 2.0
  output:
    format: markdown
    filename: docs/brief.md
    title: 'Project Brief: {{project_name}}'

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: 'Project Brief 启发行动'
    options:
      - '扩展部分，增加更具体的细节'
      - '与类似成功产品进行验证'
      - '用边缘情况压力测试假设'
      - '探索替代解决方案'
      - '分析资源/约束权衡'
      - '生成风险缓解策略'
      - '从MVP最小化视角挑战范围'
      - '头脑风暴创意功能可能性'
      - '如果我们有[资源/能力/时间]...'
      - '继续下一部分'

sections:
  - id: introduction
    instruction: |
      这个模板指导创建全面的Project Brief，作为产品开发的基础输入。

      首先询问用户喜欢哪种模式：

      1. **交互模式** - 协作完成每个部分
      2. **YOLO模式** - 生成完整草稿供审查和优化

      开始前，了解有哪些输入可用（头脑风暴结果、市场研究、竞品分析、初步想法）并收集项目上下文。

  - id: executive-summary
    title: Executive Summary
    instruction: |
      创建简洁的概述，抓住项目的本质。包括：
      - 用1-2句话描述产品概念
      - 要解决的主要问题
      - 目标市场识别
      - 关键价值主张
    template: '{{executive_summary_content}}'

  - id: problem-statement
    title: Problem Statement
    instruction: |
      清晰且有证据地阐述问题。解决：
      - 当前状态和痛点
      - 问题的影响（如果可能，量化）
      - 为什么现有解决方案不够好
      - 现在解决这个问题的紧迫性和重要性
    template: '{{detailed_problem_description}}'

  - id: proposed-solution
    title: Proposed Solution
    instruction: |
      从高层次描述解决方案。包括：
      - 核心概念和方法
      - 与现有解决方案的关键差异化
      - 为什么这个解决方案会在其他地方失败的地方成功
      - 产品的高层次愿景
    template: '{{solution_description}}'

  - id: target-users
    title: Target Users
    instruction: |
      具体定义和描述目标用户。对每个用户细分包括：
      - 人口统计/企业统计档案
      - 当前行为和工作流
      - 具体需求和痛点
      - 他们想要实现的目标
    sections:
      - id: primary-segment
        title: '主要用户细分: {{segment_name}}'
        template: '{{primary_user_description}}'
      - id: secondary-segment
        title: '次要用户细分: {{segment_name}}'
        condition: Has secondary user segment
        template: '{{secondary_user_description}}'

  - id: goals-metrics
    title: Goals & Success Metrics
    instruction: 建立清晰的目标和如何衡量成功。让目标变得SMART（具体、可衡量、可实现、相关、有时限）
    sections:
      - id: business-objectives
        title: Business Objectives
        type: bullet-list
        template: '- {{objective_with_metric}}'
      - id: user-success-metrics
        title: User Success Metrics
        type: bullet-list
        template: '- {{user_metric}}'
      - id: kpis
        title: Key Performance Indicators (KPIs)
        type: bullet-list
        template: '- {{kpi}}: {{definition_and_target}}'

  - id: mvp-scope
    title: MVP Scope
    instruction: 清楚定义最小可行产品。明确什么包含在内，什么不包含。帮助用户区分必须有的和锦上添花的。
    sections:
      - id: core-features
        title: Core Features (Must Have)
        type: bullet-list
        template: '- **{{feature}}:** {{description_and_rationale}}'
      - id: out-of-scope
        title: Out of Scope for MVP
        type: bullet-list
        template: '- {{feature_or_capability}}'
      - id: mvp-success-criteria
        title: MVP Success Criteria
        template: '{{mvp_success_definition}}'

  - id: post-mvp-vision
    title: Post-MVP Vision
    instruction: 概述长期产品方向，不要过度承诺具体细节
    sections:
      - id: phase-2-features
        title: Phase 2 Features
        template: '{{next_priority_features}}'
      - id: long-term-vision
        title: Long-term Vision
        template: '{{one_two_year_vision}}'
      - id: expansion-opportunities
        title: Expansion Opportunities
        template: '{{potential_expansions}}'

  - id: technical-considerations
    title: Technical Considerations
    instruction: 记录已知的技术约束和偏好。注意这些是初步想法，不是最终决定。
    sections:
      - id: platform-requirements
        title: Platform Requirements
        template: |
          - **目标平台:** {{platforms}}
          - **浏览器/操作系统支持:** {{specific_requirements}}
          - **性能要求:** {{performance_specs}}
      - id: technology-preferences
        title: Technology Preferences
        template: |
          - **前端:** {{frontend_preferences}}
          - **后端:** {{backend_preferences}}
          - **数据库:** {{database_preferences}}
          - **托管/基础设施:** {{infrastructure_preferences}}
      - id: architecture-considerations
        title: Architecture Considerations
        template: |
          - **仓库结构:** {{repo_thoughts}}
          - **服务架构:** {{service_thoughts}}
          - **集成要求:** {{integration_needs}}
          - **安全/合规:** {{security_requirements}}

  - id: constraints-assumptions
    title: Constraints & Assumptions
    instruction: 清楚说明限制和假设，设定现实的期望
    sections:
      - id: constraints
        title: Constraints
        template: |
          - **预算:** {{budget_info}}
          - **时间线:** {{timeline_info}}
          - **资源:** {{resource_info}}
          - **技术:** {{technical_constraints}}
      - id: key-assumptions
        title: Key Assumptions
        type: bullet-list
        template: '- {{assumption}}'

  - id: risks-questions
    title: Risks & Open Questions
    instruction: 主动识别未知和潜在挑战
    sections:
      - id: key-risks
        title: Key Risks
        type: bullet-list
        template: '- **{{risk}}:** {{description_and_impact}}'
      - id: open-questions
        title: Open Questions
        type: bullet-list
        template: '- {{question}}'
      - id: research-areas
        title: Areas Needing Further Research
        type: bullet-list
        template: '- {{research_topic}}'

  - id: appendices
    title: Appendices
    sections:
      - id: research-summary
        title: A. Research Summary
        condition: Has research findings
        instruction: |
          如果适用，总结以下关键发现：
          - 市场研究
          - 竞品分析
          - 用户访谈
          - 技术可行性研究
      - id: stakeholder-input
        title: B. Stakeholder Input
        condition: Has stakeholder feedback
        template: '{{stakeholder_feedback}}'
      - id: references
        title: C. References
        template: '{{relevant_links_and_docs}}'

  - id: next-steps
    title: Next Steps
    sections:
      - id: immediate-actions
        title: Immediate Actions
        type: numbered-list
        template: '{{action_item}}'
      - id: pm-handoff
        title: PM Handoff
        content: |
          这个Project Brief为{{project_name}}提供了完整的上下文。请以'PRD生成模式'开始，彻底审查brief，与用户协作按模板指示逐部分创建PRD，询问任何必要的澄清或建议改进。
